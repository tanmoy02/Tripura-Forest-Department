<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP - Tripura Forest Parks And Sanctuary Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="otp-page">
    <main id="main">
      <section class="signin-otp">
        <p class="signin-otp__top-msg">
          For existing visitors <strong>Sign in</strong> with Mobile Number
        </p>
        <p class="signin-otp__cta">
          Calling all <span class="signin-otp__cta-content">Nature Lovers</span>
        </p>
        <h2 class="signin-otp__title">Enter mobile number</h2>
        <div class="signin-otp__phone-container">
          <select name="" id="" class="signin-otp__country-selector">
            <option value="ind">IND (+91)</option>
            <option value="us">US (+1)</option>
          </select>
          <input
            type="tel"
            class="signin-otp__phone-number"
            placeholder="        -        -    "
            minlength="10"
            maxlength="10"
          />
        </div>
        <input
          type="text"
          class="signin-otp__field"
          placeholder="  -  -  - "
          minlength="4"
          maxlength="4"
        />
        <button class="signin-otp__submit-btn">Submit</button>
        <p class="signin-otp__signup-msg">
          For new visitors
          <strong
            ><a href="#" class="signin-otp__signup-link">Sign Up</a></strong
          >
          with Mobile Number
        </p>
      </section>
    </main>
  </body>
</html>
